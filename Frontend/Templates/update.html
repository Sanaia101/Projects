<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .navbar {
            background-color: #343a40; /* Dark background color */
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff !important; /* White text color */
        }
        .jumbotron {
            background-color: #343a40; /* Dark background color */
            color: #ffffff; /* White text color */
            padding: 4rem 2rem; /* Add padding */
            margin-bottom: 0; /* Remove default margin */
        }
        .btn-primary {
            background-color: #007bff; /* Primary button color */
            border-color: #007bff; /* Primary button border color */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker primary button color on hover */
            border-color: #0056b3; /* Darker primary button border color on hover */
        }
        .container {
            margin-top: 2rem; /* Add margin space */
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">CRUD Operations</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/create">Create</a></li>
                    <li class="nav-item"><a class="nav-link" href="/read">Read</a></li>
                    <li class="nav-item"><a class="nav-link" href="/update">Update</a></li>
                    <li class="nav-item"><a class="nav-link" href="/delete">Delete</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="jumbotron">
        <div class="container">
            <h1 class="display-4">Update Data</h1>
            <p class="lead">Fill out the forms below to update data in each table.</p>
        </div>
    </header>

    <!-- Update section -->
    <section id="update" class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="fw-bold">Update Data</h2>
                    <!-- Update Form for Facilities Table -->
                    <form id="facilitiesForm" method="POST" action="/update">
                        <input type="hidden" name="facility_id" value="{{ facility_id }}">
                        <h3>Facilities:</h3>
                        <div class="mb-3">
                            <label for="facilityName" class="form-label">Facility Name:</label>
                            <input type="text" class="form-control" id="facilityName" name="facilityName">
                        </div>
                        <!-- Add more fields for other categories as needed -->
                        <button type="submit" class="btn btn-primary">Update Facility</button>
                    </form>
                    <hr>
                    <!-- Update Form for Classrooms Table -->
                    <form id="classroomsForm" method="POST" action="/update">
                        <input type="hidden" name="classroom_id" value="{{ classroom_id }}">
                        <h3>Classrooms:</h3>
                        <div class="mb-3">
                            <label for="classroomName" class="form-label">Classroom Name:</label>
                            <input type="text" class="form-control" id="classroomName" name="classroomName">
                        </div>
                        <div class="mb-3">
                            <label for="capacity" class="form-label">Capacity:</label>
                            <input type="number" class="form-control" id="capacity" name="capacity">
                        </div>
                        <div class="mb-3">
                            <label for="facility" class="form-label">Facility:</label>
                            <input type="text" class="form-control" id="facility" name="facility">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Classroom</button>
                    </form>
                    <hr>
                    <!-- Update Form for Teachers Table -->
                    <form id="teachersForm" method="POST" action="/update">
                        <input type="hidden" name="teacher_id" value="{{ teacher_id }}">
                        <h3>Teachers:</h3>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name:</label>
                            <input type="text" class="form-control" id="firstName" name="firstName">
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name:</label>
                            <input type="text" class="form-control" id="lastName" name="lastName">
                        </div>
                        <div class="mb-3">
                            <label for="room" class="form-label">Room:</label>
                            <input type="text" class="form-control" id="room" name="room">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Teacher</button>
                    </form>
                    <hr>
                    <!-- Update Form for Children Table -->
                    <form id="childrenForm" method="POST" action="/update">
                        <input type="hidden" name="child_id" value="{{ child_id }}">
                        <h3>Children:</h3>
                        <div class="mb-3">
                            <label for="childFirstName" class="form-label">First Name:</label>
                            <input type="text" class="form-control" id="childFirstName" name="childFirstName">
                        </div>
                        <div class="mb-3">
                            <label for="childLastName" class="form-label">Last Name:</label>
                            <input type="text" class="form-control" id="childLastName" name="childLastName">
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Age:</label>
                            <input type="number" class="form-control" id="age" name="age">
                        </div>
                        <div class="mb-3">
                            <label for="childRoom" class="form-label">Room:</label>
                            <input type="text" class="form-control" id="childRoom" name="childRoom">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Child</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <div class="small">Copyright &copy; Sanaia Washington 2024</div>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <a class="small" href="#!">Privacy</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="small" href="#!">Terms</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="small" href="#!">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Event handler for Facilities Form submission
            $("#facilitiesForm").submit(function(event) {
                event.preventDefault();
                // Add your update logic here for Facilities table
                console.log("Update Facilities form submitted");
            });

            // Event handler for Classrooms Form submission
            $("#classroomsForm").submit(function(event) {
                event.preventDefault();
                // Add your update logic here for Classrooms table
                console.log("Update Classrooms form submitted");
            });

            // Event handler for Teachers Form submission
            $("#teachersForm").submit(function(event) {
                event.preventDefault();
                // Add your update logic here for Teachers table
                console.log("Update Teachers form submitted");
            });

            // Event handler for Children Form submission
            $("#childrenForm").submit(function(event) {
                event.preventDefault();
                // Add your update logic here for Children table
                console.log("Update Children form submitted");
            });
        });
    </script>
</body>
</html>
