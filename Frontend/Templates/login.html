<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">CRUD Operations</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/create">Create</a></li>
                    <li class="nav-item"><a class="nav-link" href="/read">Read</a></li>
                    <li class="nav-item"><a class="nav-link" href="/update">Update</a></li>
                    <li class="nav-item"><a class="nav-link" href="/delete">Delete</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login form -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Login</h5>
                    <form id="loginForm" action="/login" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <!-- Add custom styling to the button -->
                        <button type="submit" class="btn btn-primary" style="background-color: blue; border-color: blue;">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


    <!-- Message display area -->
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="alert message" id="message" role="alert"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to handle the display of the login form -->
    <script>
        // Function to show the login form when the page loads
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("loginForm").style.display = "block";
        });

        // Function to handle form submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get entered username and password
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check if credentials are valid
            if (username === 'username' && password === "project") {
                displayMessage("Login successful", "success");
            } else {
                displayMessage("Invalid username or password", "danger");
            }
        });

        // Function to display a message
        function displayMessage(message, messageType) {
            var messageElement = document.getElementById("message");
            messageElement.textContent = message;
            messageElement.classList.add("alert", "alert-" + messageType);
        }
    </script>
</body>
</html>
